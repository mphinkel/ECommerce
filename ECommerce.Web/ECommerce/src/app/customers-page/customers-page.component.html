<div class="container p-5" *ngIf="viewTable">
    <div class="border boder-light rounded p-5">
      <h1>Customers</h1>

      <hr />

      <div>
        <button type="button" class="btn btn-sm btn-secondary" (click)="ShowAddForm()">New Customer</button>
      </div>

      <br />
  
      <table class="table table-striped table-hover table-sm" *ngIf="customers">
        <tr class="thead-light">
          <th>Name</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
  
        <tr *ngFor="let customer of customers">
          <td>{{ customer.name }}</td>
          <td>{{ customer.address }}</td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-info" (click)="ViewOrders(customer.customerId)">View Orders</button>&nbsp;&nbsp;|&nbsp;&nbsp;
            <button type="button" class="btn btn-sm btn-outline-info" (click)="ShowUpdateForm(customer.customerId)">Update</button>&nbsp;&nbsp;|&nbsp;&nbsp;
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="DeleteCustomer(customer.customerId)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  
  <div class="container p-5" *ngIf="viewForm">
    <div class="row">
      <div class="col-6 border boder-light rounded p-5 shadow" *ngIf="form">
        <h6>{{ title }}</h6>
        <hr />  
        <form [formGroup]="form" (ngSubmit)="SendForm()">
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="name"
            />
          </div>  
          <div class="form-group">
            <label>Address</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="address"
            />
          </div>  
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light" (click)="Voltar()">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
